<i
  class="far"
  id="sidebarToggle"
  (click)="expandSidebar = !expandSidebar"
  [ngClass]="{ 'fa-bars': !expandSidebar, 'fa-times': expandSidebar }"
  ></i>

<div id="sidebar" [ngClass]="{ 'expanded': expandSidebar }">

  <!--  Sidebar Basemaps  -->
  <div class="sidebar-header" (click)="showBasemaps = !showBasemaps" [ngClass]="{ expanded: showBasemaps }">
    <i class="far fa-map"></i>
    <b>Basemaps</b>
  </div>

  <!-- Basemaps content -->
  <div class="sidebar-content" [ngClass]="{ expanded: showBasemaps }">
    <div id="sidebarBasemaps">
      <div
        class="basemap"
        id="basemap1"
        (click)="toggleLayer('OpenStreetMap')"
        [ngClass]="{ active: chosenBaseLayer == 'OpenStreetMap' }"
      >
        Streets
      </div>
      <div
        class="basemap"
        id="basemap2"
        (click)="toggleLayer('Topo')"
        [ngClass]="{ active: chosenBaseLayer == 'Topo' }"
      >
        Topographic
      </div>
      <div
        class="basemap"
        id="basemap3"
        (click)="toggleLayer('CartoDB')"
        [ngClass]="{ active: chosenBaseLayer == 'CartoDB' }"
      >
        CartoDB
      </div>
      <div
        class="basemap"
        id="basemap4"
        (click)="toggleLayer('Terrain')"
        [ngClass]="{ active: chosenBaseLayer == 'Terrain' }"
      >
        Terrain
      </div>
      <div
        class="basemap"
        id="basemap5"
        (click)="toggleLayer('Satellite')"
        [ngClass]="{ active: chosenBaseLayer == 'Satellite' }"
      >
        Satellite
      </div>
      <div
        class="basemap"
        id="basemap5"
        (click)="toggleLayer('Gray')"
        [ngClass]="{ active: chosenBaseLayer == 'Gray' }"
      >
        Gray
      </div>
    </div>
  </div>

  <!--  Sidebar Parameter Filters  -->
  <div id="siteCount"><b>{{geoJSONsiteCount}}</b> sites showing</div>

  <div class="sidebar-header" (click)="showParameterFilters = !showParameterFilters" [ngClass]="{ expanded: showParameterFilters }">
    <i class="far fa-filter"></i>
    <b>Parameter Filters</b>
  </div>

  <!-- Filters Parameter Content -->
  <div class="sidebar-content" [ngClass]="{ expanded: showParameterFilters }">

    <form *ngIf="parameterFilterData" [formGroup]="parameterDropDownGroup" id="sidebarParameterFilters">

      <!-- characteristic -->
      <label for="characteristic">Characteristic</label>
      <ng-select 
        formControlName="characteristic"
        [items]="parameterFilterData.characteristics"
        [multiple]="true"
        bindLabel="name"
        placeholder="Select">
      </ng-select>

      <br><br>
    </form>

  </div>

  <!--  Sidebar Site Filters  -->

  <div class="sidebar-header" (click)="showSiteFilters = !showSiteFilters" [ngClass]="{ expanded: showSiteFilters }">
    <i class="far fa-filter"></i>
    <b>Site Filters</b>
  </div>
  <!-- Filters Site Content -->
    
  <div class="sidebar-content" [ngClass]="{ expanded: showSiteFilters }">
    <form *ngIf="siteFilterData" [formGroup]="siteDropDownGroup" id="sidebarSiteFilters">

      <!-- Huc8 -->
      <label for="huc8">Huc8</label>
      <ng-select 
      formControlName="huc8"
        [items]="siteFilterData.huc8"
        [multiple]="true"
        bindLabel="name"
        placeholder="Select">
      </ng-select>

      <!-- Org ID -->
      <label for="orgId">Organization Id</label>

      <ng-select 
        formControlName="orgId"
        [items]="siteFilterData.orgId"
        [multiple]="true"
        bindLabel="name"
        placeholder="Select">
      </ng-select>

      <!-- Org Name -->
      <label for="orgName">Organization Name</label>

      <ng-select 
        formControlName="orgName"
        [items]="siteFilterData.orgName"
        [multiple]="true"
        bindLabel="name"
        placeholder="Select">
      </ng-select>

      <!-- Data Provider -->
      <label for="provider">Data Provider</label>
      <ng-select 
        formControlName="provider"
        [items]="siteFilterData.provider"
        [multiple]="true"
        bindLabel="name"
        placeholder="Select">
      </ng-select>

      <!-- Data Provider -->
      <label for="searchType">Keyword</label>
      <ng-select 
      formControlName="searchType"
        [items]="siteFilterData.searchType"
        [multiple]="true"
        bindLabel="name"
        placeholder="Select">
      </ng-select>

      <label for="type">Site Type</label>
      <ng-select 
        formControlName="type"
        [items]="siteFilterData.type"
        [multiple]="true"
        bindLabel="name"
        placeholder="Select">
      </ng-select>

    </form>

    <button class="clearForm" title="Clear All Selections" (click)="clearForm()">Clear Selections</button>
  </div>
  


</div>
<!-- End Sidebar -->

<!-- Sidebar lightbox for mobile -->
<div id="sidebarLightbox" [ngClass]="{ visible: expandSidebar }" (click)="expandSidebar = false"></div>
